<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generatore di Barcode</title>
    <link rel="icon" href="barcode.ico" type="image/x-icon">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            display: flex;
            flex-direction: column;
        }

        body {
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            background-color: #fefefe;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #barcodeContainer {
            margin-top: 20px;
            display: none;
        }

        #barcodeCanvas {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .buttons {
            margin-top: 15px;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin: 20px 0;
        }

        @media print {
            @page {
                margin: 0;
            }

            html, body {
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: 100% !important;
                background: white !important;
            }

            body > *:not(#printArea) {
                display: none !important;
            }

            #printArea {
                display: flex !important;
                position: absolute !important;
                left: 0 !important;
                top: 0 !important;
                right: 0 !important;
                bottom: 0 !important;
                width: 100% !important;
                height: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-sizing: border-box !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                background: white !important;
            }

            #printArea > div {
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                align-items: center !important;
                width: 100% !important;
                height: 100% !important;
            }

            #printProductName {
                font-size: 10pt !important;
                font-weight: bold !important;
                margin: 0 0 2mm 0 !important;
                padding: 0 !important;
                text-align: center !important;
            }

            #printBarcode {
                margin: 0 !important;
                padding: 0 !important;
                width: 48mm !important;
                height: auto !important;
            }
        }

        #printArea {
            display: none;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Generatore di Barcode</h1>
            <form id="barcodeForm">
                <label for="product_name">Nome prodotto:</label>
                <input type="text" name="product_name" id="product_name">
                <label for="barcode">Inserisci codice:</label>
                <input type="text" name="barcode" id="barcode" required>
                <div class="buttons">
                    <button type="submit">Genera Barcode</button>
                </div>
            </form>

            <div id="barcodeContainer">
                <svg id="barcodeCanvas"></svg>
                <div class="buttons">
                    <button id="printButton">Stampa Barcode</button>
                    <button id="downloadButton">Scarica PNG</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Area di stampa nascosta -->
    <div id="printArea">
        <div style="text-align: center;">
            <h2 id="printProductName" style="margin-bottom: 20px;"></h2>
            <svg id="printBarcode"></svg>
        </div>
    </div>

    <footer>
        <p>Creato da Gianfranco Lavoratti</p>
    </footer>

    <!-- Libreria JsBarcode per generare barcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <script>
        const form = document.getElementById('barcodeForm');
        const barcodeInput = document.getElementById('barcode');
        const productNameInput = document.getElementById('product_name');
        const barcodeContainer = document.getElementById('barcodeContainer');
        const barcodeCanvas = document.getElementById('barcodeCanvas');
        const printButton = document.getElementById('printButton');
        const downloadButton = document.getElementById('downloadButton');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const code = barcodeInput.value.trim();
            const productName = productNameInput.value.trim();
            
            if (!code) {
                alert('Inserisci un codice valido');
                return;
            }

            try {
                // Adjust SVG size and JsBarcode options to better fit 50mm x 25mm label
                const barcodeSvg = document.getElementById('barcodeCanvas');
                barcodeSvg.setAttribute('width', '270');
                barcodeSvg.setAttribute('height', '105');
                JsBarcode('#barcodeCanvas', code, {
                    format: "CODE128",
                    lineColor: "#2f2f4f",
                    width: 2.5,
                    height: 85,
                    displayValue: true,
                    margin: 15,
                    fontSize: 28
                });

                // Mostra il container del barcode
                barcodeContainer.style.display = 'block';
            } catch (error) {
                alert('Errore nella generazione del barcode: ' + error.message);
                barcodeContainer.style.display = 'none';
            }
        });

        printButton.addEventListener('click', function() {
            const svgElement = document.getElementById('barcodeCanvas');
            const nameText = productNameInput.value.trim();
            
            if (!svgElement.innerHTML.trim()) {
                alert('Genera prima un barcode valido prima di stampare.');
                return;
            }

            const printWindow = window.open('', '', 'width=400,height=300');
            printWindow.document.write('<html><head><title>Stampa Barcode</title><style>body { display:flex; flex-direction: column; align-items:center; margin:0; font-family: Arial, sans-serif; } #barcode-name { font-weight: 700; margin-top: 6px; margin-bottom: 2px; color: #2f2f4f; } #barcode-container { width: 50mm; height: 25mm; padding: 1mm; box-sizing: border-box; display: flex; justify-content: center; align-items: center; overflow: visible; } #barcode-container svg { width: 100%; height: 100%; }</style></head><body>');
            if (nameText) {
                printWindow.document.write('<div id="barcode-name">' + nameText + '</div>');
            }
            // Wrap SVG in container div with fixed size for adaptable scaling
            let svgHtml = svgElement.outerHTML;
            if (!svgHtml.includes('style=')) {
                svgHtml = svgHtml.replace('<svg', '<svg style="width:100%; height:100%;"');
            }
            printWindow.document.write('<div id="barcode-container">' + svgHtml + '</div>');
            printWindow.document.write('<script>window.onload = function() { window.print(); setTimeout(function() { window.close(); }, 100); }<\/script></body></html>');
            printWindow.document.close();
        });

        downloadButton.addEventListener('click', function() {
            const code = barcodeInput.value.trim();
            const productName = productNameInput.value.trim();
            
            // Crea un SVG temporaneo per il download con dimensioni ottimizzate
            const tempSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            
            // Genera barcode ottimizzato per etichetta 50mm x 25mm
            // 50mm = 189px, 25mm = 94px a 96 DPI
            try {
                JsBarcode(tempSvg, code, {
                    format: "CODE128",
                    width: 1.2,
                    height: productName ? 35 : 45,
                    displayValue: true,
                    fontSize: 10,
                    margin: 1
                });

                const svgData = new XMLSerializer().serializeToString(tempSvg);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Dimensioni fisse per etichetta 50mm x 25mm
                    const labelWidth = 189; // 50mm a 96 DPI
                    const labelHeight = 94;  // 25mm a 96 DPI
                    canvas.width = labelWidth;
                    canvas.height = labelHeight;
                    
                    // Sfondo bianco
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Aggiungi nome prodotto se presente
                    let yOffset = 5;
                    if (productName) {
                        ctx.fillStyle = 'black';
                        ctx.font = 'bold 9px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText(productName, canvas.width / 2, 12);
                        yOffset = 18;
                    } else {
                        yOffset = 15;
                    }
                    
                    // Centra il barcode
                    const barcodeX = (canvas.width - img.width) / 2;
                    ctx.drawImage(img, barcodeX, yOffset);
                    
                    // Download
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'barcode_' + code + '.png';
                        a.click();
                        URL.revokeObjectURL(url);
                    });
                };
                
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            } catch (error) {
                alert('Errore nella generazione del barcode per il download: ' + error.message);
            }
        });
    </script>
</body>

</html>
