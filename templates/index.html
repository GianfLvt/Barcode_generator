<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Generatore di Barcode</title>
    <link rel="icon" href="/barcode.ico" type="image/x-icon">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            display: flex;
            flex-direction: column;
        }

        body {
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .container {
            background-color: #fefefe;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #357ABD;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .buttons {
            margin-top: 15px;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Generatore di Barcode</h1>
            <form method="POST">
                <label for="barcode">Inserisci codice:</label>
                <input type="text" name="barcode" id="barcode" required>
                <div class="buttons">
                    <button type="submit">Genera Barcode</button>
                </div>
            </form>

            {% if barcode_path %}
            <img src="{{ barcode_path }}" alt="Anteprima Barcode">
            <div class="buttons">
                <a href="/print" target="_blank"><button>Stampa Barcode</button></a>
            </div>
            {% endif %}
        </div>
    </div>

    <footer>
        <p>Creato da Gianfranco Lavoratti</p>
    </footer>
</body>

</html>
